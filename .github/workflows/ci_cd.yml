name: GitHub CI
on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry tox
      - name: Test with tox
        run: tox -e style


  tests:
    name: Tests and coverage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pyfluent-visualization
        run: |
          python -m pip install --upgrade pip poetry
          python -m pip install -r requirements/requirements_build.txt
          poetry build
          pip install dist/ansys_fluent_visualization-0.1.dev0-py3-none-any.whl
      - name: Test with pytest
        run: |
          pip install -r requirements/requirements_tests.txt
          pytest -v --cov=ansys.fluent --cov-report html:cov_html --cov-config=.coveragerc


  docs:
    name: Documentation
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install pyfluent-visualization
        run: |
          python -m pip install --upgrade pip poetry
          python -m pip install -r requirements/requirements_build.txt
          poetry build
          pip install dist/ansys_fluent_visualization-0.1.dev0-py3-none-any.whl
      - name: Generate the documentation
        run: |
          sudo rm -rf /home/ansys/.local/share/ansys_fluent_visualization/examples/*
          pip install -r requirements/requirements_doc.txt
          xvfb-run make -C doc html
        env:
          ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
          PYFLUENT_START_INSTANCE: 0


  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies and build the library
        run: |
          python -m pip install --upgrade pip poetry
          python -m pip install -r requirements/requirements_build.txt
          poetry build
          python -m twine check dist/*
